<!DOCTYPE html>
<html>
    <head>
        <title>Project 3: HTML tables</title>
        <style>
        table {
            margin-left: auto;
            margin-right: auto;
            width: 800px;
        }
        th {
            background-color: lightblue;
        }
        td, th {
            padding: 8px;
            text-align: left;
        }
        table, td, th {
            border: 1px solid #aaa;
            border-collapse: collapse;
            line-height: 1.3;
            font-size: 24px;
        }
        .label {
            font-weight: 600;
        }
        </style>
    </head>
    <body>
        <table>
        <tr>
            <th colspan="3">Invoice #12345ABC</th>
            <th>18 Jul 2019</th>
        </tr>
        <tr>
            <td colspan="2">
            <span class="label">Pay to:</span><br />
            The Tech Park<br />
            123 Willow Street<br />
            Boulevard, LA - 567892
            </td>
            <td colspan="2">
            <span class="label">Customer</span><br />
            John Lark<br />
            Dummy Apartment<br />
            267 Main Street<br />
            Boulevard, LA - 567892
            </td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="3">Sub total:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3">Grand total</th>
            <td>1980</td>
        </tr>

        </table>
    </body>
</html>
