<!DOCTYPE html>
<html>
    <head>
        <title>Project 3.7: JS Null and Undefined</title>
    </head>
    <body>
        <pre>
console.clear();

var mVar; // mVar holds no value
console.log(mVar);

mVar = null; // mVar holds the value null
console.log(mVar);            
        </pre>
        <script>
            console.clear();

            var mVar; // mVar holds no value
            console.log(mVar);

            mVar = null; // mVar holds the value null
            console.log(mVar);
        </script>
    </body>
</html>
