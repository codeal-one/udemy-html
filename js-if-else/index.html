<!DOCTYPE html>
<html>
    <head>
        <title>Project 3.8: JS If-Else Statement</title>
    </head>
    <body>
        <pre>
console.clear();

if (7 > 5) {
    console.log(true);
}

if (5 > 7) {
    console.log(true);
} else {
    console.log(false);
}

if (5 > 7) {
    console.log('5 > 7');
} else if (7 > 8) {
    console.log('7 > 8');
} else {
    console.log('nothing');
}
        </pre>
        <script>
            console.clear();

            if (7 > 5) {
              console.log(true);
            }
            
            if (5 > 7) {
              console.log(true);
            } else {
              console.log(false);
            }
            
            if (5 > 7) {
              console.log('5 > 7');
            } else if (7 > 8) {
              console.log('7 > 8');
            } else {
              console.log('nothing');
            }
        </script>
    </body>
</html>
